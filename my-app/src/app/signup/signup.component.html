<form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
  <!-- Username Field -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="pat@example.com" required name="email" [(ngModel)]="email" #emailInput="ngModel">
    <mat-error *ngIf="emailInput.invalid">{{ getErrorMessage(this.email)}}</mat-error>
  </mat-form-field>

  <!-- Password Field -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" required name="password1" [(ngModel)]="password1" #password1Input="ngModel">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <!-- Confirm Password Field -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Confirm your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" required name="password2" [(ngModel)]="password2" #password2Input="ngModel">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="password2Input.invalid">{{ getErrorMessage(this.password2) }}</mat-error>
  </mat-form-field>

  <!-- Company Field -->
  <mat-form-field class="example-full-width">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled value="FH Technikum Wien" name="company" ngModel>
  </mat-form-field>

  <!-- Address Field -->
  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St" [(ngModel)]="address" name="address">Getreidemarkt 1</textarea>
  </mat-form-field>

  <!-- City Field -->
  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput placeholder="Ex. San Francisco" [(ngModel)]="city" name="city">
  </mat-form-field>

  <!-- State Field -->
  <mat-form-field class="example-full-width">
    <mat-label>State</mat-label>
    <input matInput placeholder="Ex. California" [(ngModel)]="state" name="state">
  </mat-form-field>

  <!-- Postal Code Field -->
  <mat-form-field class="example-full-width">
    <mat-label>Postal Code</mat-label>
    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" [(ngModel)]="postalCode" name="postalCode" value="94043">
    <mat-hint>{{ postalCode.value.length }} / 5</mat-hint>
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
